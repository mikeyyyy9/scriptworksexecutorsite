<script>
const canvas = document.getElementById("starfield");
const ctx = canvas.getContext("2d");

let stars = [];
const STAR_COUNT = window.innerWidth < 600 ? 120 : 300;

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

for (let i = 0; i < STAR_COUNT; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * canvas.width
    });
}

function animate() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (const star of stars) {
        star.z -= 2;
        if (star.z <= 0) star.z = canvas.width;

        const sx = (star.x - canvas.width / 2) * (canvas.width / star.z) + canvas.width / 2;
        const sy = (star.y - canvas.height / 2) * (canvas.width / star.z) + canvas.height / 2;
        const r = canvas.width / star.z;

        ctx.beginPath();
        ctx.arc(sx, sy, r, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
    }
    requestAnimationFrame(animate);
}
animate();
</script>
